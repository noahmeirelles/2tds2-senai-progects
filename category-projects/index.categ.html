<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets2/categ.js"></script>
    <link rel="stylesheet" href="assets2/stylr.categ.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>🧳 Categorias & Produtos</h1>
        <div class="form-container">
            <h2>📁 Criar Categoria</h2>
            <label for="">Nome da Categoria</label>
            <input type="text" required id="categoryName">
            <button class="btn" onclick="createCategory()">Criar Categoria</button>
        </div>
        <div class="form-container">
            <h2>🏢 Criar Produto</h2>
            <div id="productInfos">
                <div class="productInputs">
                    <label for="">Nome do Produto</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="productInputs">
                    <label for="">Preço:</label>
                    <input type="text" id="productPrice" required>
                </div>

            </div>
            
                <label for="">Categoria:</label>
                <select  id="productCategory" required>
                    
                </select>
                <button class="btn">Criar Produto</button>
        </div>
        <!--list of categories and products-->
        <div class="list-container">
            <h2>📓 Categorias & Produtos</h2>
            <ul id="categoriesList"></ul>
        </div>
    </div>
</body>
</html>
