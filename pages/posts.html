<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/styles.posts.css">
    <script src="/assets/js/script.posts.js"></script>
    <title>Posts</title>
</head>
<body>
    <main>
    <h1>Próximos Posts</h1>
    <div id="postForm">
        <div>
            <label for="title">Título<label>
                <input type="text" id="title" name="title" required>
        </div>
        <div>
            <label for="categories">Categorias<label>
                <input type="text" id="categories" name="categories" required>
        </div>
        <div>
            <label for="resume">Resumo</label>
            <textarea name="resume" id="resume" rows="4" type="text" required></textarea>
        </div>
        <div>
            <label for="autor">Autor</label>
            <input type="text" id="autor" name="autor" required>
        </div>
        <div>
            <label for="date">Data de publicação</label>
            <input type="date" id="date" name="date" required>
        </div>
        <button onclick=""></button>
    </div>
    </main>
</body>
</html>
